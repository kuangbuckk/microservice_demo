spring.application.name=gateway-services
spring.config.import=configserver:http://localhost:3005
spring.cloud.config.fail-fast=true

#kiem tra 10 request xem circuitbreaker co nen doi status sang OPEN khong
resilience4j.circuitbreaker.configs.default.sliding-window-size=10

#So luong request de xem decide CLOSE hay OPEN khi dang HALF-OPEN
resilience4j.circuitbreaker.configs.default.permitted-number-of-calls-in-half-open-state=2

#Neu 50% request bi fail thi se doi status
resilience4j.circuitbreaker.configs.default.failure-rate-threshold=50

#Doi 10s truoc khi HALF-OPEN state gui request de tham do
resilience4j.circuitbreaker.configs.default.wait-duration-in-open-state=10000

spring.data.redis.connect-timeout=2s
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=1s